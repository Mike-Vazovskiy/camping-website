<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Camping Anywhere</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="images/logo.svg" alt="">
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Events</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <a href="#" class="nav-button-link">Log In</a>
                    <a href="#" class="nav-button-ghost">Get Started</a>
                </div>

                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home-container container">
                <div class="home-content">
                    <div class="home-data">
                        <h3 class="home-subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home-title">
                            Campimg Events <br>
                            To Remember
                        </h1>

                        <p class="home-description">
                            Camp anywhere anytime without hassle and enjoy.
                        </p>

                        <a href="#" class="home-button">
                            Explore Locations
                        </a>
                    </div>

                    <img src="images/bird-1.svg" class="home-bird-1">
                    <img src="images/bird-2.svg" class="home-bird-2">
                </div>

                <div class="home-images">
                    <img src="images/img-4.svg" alt="image" class="home-img-4">
                    <img src="images/img-3.svg" alt="image" class="home-img-3">
                    <img src="images/img-2.svg" alt="image" class="home-img-2">
                    <img src="images/img-1.svg" alt="image" class="home-img-1">
                </div>
            </div>
        </section>
    </main>
    <script src="js/gsap.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
